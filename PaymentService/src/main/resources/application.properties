spring.application.name=PAYMENT-SERVICE
spring.datasource.url=jdbc:mysql://localhost:3306/payment_db
spring.datasource.username=root
spring.datasource.password=Jonny@2003

 
# Hibernate DDL auto (create/update/validate/none)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
 
# Show SQL queries in console (optional)
spring.jpa.show-sql=true
 
# (Optional but good)
spring.jpa.properties.hibernate.format_sql=true

server.port=8084
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
# Show logs in console with INFO level for your packages
logging.level.root=INFO
logging.level.com.example.notificationservice=DEBUG
logging.level.com.example.paymentservice=DEBUG
logging.level.com.example.orderservice=DEBUG

# Optional: Log file output
logging.file.name=logs/app.log
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
# Swagger UI path
springdoc.swagger-ui.path=/swagger-ui.html

# API docs path
springdoc.api-docs.path=/v3/api-docs

# Optional: Group name and title
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha

# Enable Actuator endpoints
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always

# Prometheus endpoint
management.metrics.export.prometheus.enabled=true

# Resilience4j Circuit Breaker config
resilience4j.circuitbreaker.instances.orderClient.registerHealthIndicator=true
resilience4j.circuitbreaker.instances.orderClient.slidingWindowSize=5
resilience4j.circuitbreaker.instances.orderClient.failureRateThreshold=50
resilience4j.circuitbreaker.instances.orderClient.waitDurationInOpenState=10s

# Zipkin tracing
management.tracing.sampling.probability=1.0
management.zipkin.tracing.endpoint=http://localhost:9411/api/v2/spans
