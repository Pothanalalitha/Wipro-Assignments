<div class="container mt-4">
  <h2>Simple Calculator</h2>

  <div class="mb-3">
    <label>Number 1:</label>
    <input type="number" [(ngModel)]="num1" class="form-control" />
  </div>

  <div class="mb-3">
    <label>Number 2:</label>
    <input type="number" [(ngModel)]="num2" class="form-control" />
  </div>

  <div class="mb-3">
    <button class="btn btn-primary me-2" (click)="add()">+</button>
    <button class="btn btn-secondary me-2" (click)="subtract()">-</button>
    <button class="btn btn-success me-2" (click)="multiply()">ร</button>
    <button class="btn btn-danger me-2" (click)="divide()">รท</button>
  </div>

  <h4>Result: {{ result }}</h4>
</div>
