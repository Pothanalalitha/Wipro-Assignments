<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Employee Application</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<body>
  <nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <div class="container-fluid">
      <!-- Brand -->
      <a class="navbar-brand" href="#">Employee Application</a>

      <!-- Toggler -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Navbar links -->
      <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav ms-auto"> <!-- Right aligned -->
          <li class="nav-item">
            <a class="nav-link" th:href="@{/employee}">Main Page</a>
          </li>

        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-4">
    <div class="row mb-3">
      <div class="col">
        <h1>List Employees</h1>
      </div>
    </div>
    <div class="row mb-3">
      <div class="col-lg-3">
        <a th:href="@{/employee/new}" class="btn btn-primary btn-sm">Add Employee</a>
      </div>
    </div>

    <table class="table table-striped table-bordered">
      <thead class="table-dark">
        <tr>
          <th>Employee Name</th>
          <th>Employee Age</th>
          <th>Employee Address</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="employee : ${employee}">
          <td th:text="${employee.employeeName}"></td>
          <td th:text="${employee.employeeAge}"></td>
          <td th:text="${employee.employeeAddress}"></td>
          <td>
 
            <a th:href="@{/employee/edit/{id}(id=${employee.employeeId})}" class="btn btn-primary btn-sm">Update</a>
            <a th:href="@{/employee/delete/{id}(id=${employee.employeeId})}" class="btn btn-danger btn-sm ms-2">Delete</a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
