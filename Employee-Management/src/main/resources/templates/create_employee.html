<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Employee Application</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<body>
  <nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Employee Application</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" th:href="@{/employee}">Main Page</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <br><br>
  <div class="container">
    <div class="row">
      <div class="col-lg-6 col-md-8 col-sm-10 mx-auto card">
        <h1 class="text-center mt-3">Create New Employee</h1>
        <div class="card-body">
          <form th:action="@{/employee}" th:object="${employee}" method="POST">
            <div class="mb-3">
              <label for="name" class="form-label">Employee Name</label>
              <input type="text" id="name" name="name" th:field="*{employeeName}" class="form-control" placeholder="Enter Employee Name" />
            </div>

            <div class="mb-3">
              <label for="age" class="form-label">Employee Age</label>
              <input type="text" id="age" name="age" th:field="*{employeeAge}" class="form-control" placeholder="Enter Employee Age" />
            </div>

      

            <div class="mb-3">
              <label for="address" class="form-label">Employee Address</label>
              <input type="text" id="address" name="address" th:field="*{employeeAddress}" class="form-control" placeholder="Enter Employee Address" />
            </div>

            <div class="text-center">
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
